<div class = "row">
  <div class="col-md-6">
    <h2>
      Home Power Consumption
    </h2>
  </div>
  <div class="col-md-3">
  </div>
 
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
     <tr ng-repeat="power in AllPower" style="cursor:pointer">
        <td>
       <a ng-href="#/power/{{power._id}}">{{ power.timestamp}} {{ power.power}}</a>
        </td>
      </tr>

      <tr>
        <td>
         </td>
      </tr>

    </tbody>
  </table>
      <div class="container1" ng-include src="css/style.css">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="images/image1.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Save Money</h3>
          <p>With everyday monitoring energy , money can be saved!</p>
        </div>
      </div>

      <div class="item">
        <img src="images/image2.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Save Time</h3>
          <p>No surprises , to the electrical bills!</p>
        </div>
      </div>
    
      <div class="item">
        <img src="images/image3.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Save Energy</h3>
          <p>Save energy, go Green!</p>
        </div>
      </div>

  
    </div>
      <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
       
</div>
<div id="view">
</div>
